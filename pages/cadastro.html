<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Pinerity</title>
    <link rel="icon" alt="icon" href="../css/cadastro.css">
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form action="../php/cadastro.php" method="post" enctype="multipart/form-data"></form>
    <div>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
    </div>
    <div>
        <label for="email">E-mail</label>
        <input type="text" name="email" id="email">
    </div>
    <div>
        <label for="fone">Telefone</label>
            <input type="tel" name="fone" id="fone" 
            placeholder="Formato (99) 99999-9999"
            pattern="\([0-9]{2}\)([9]{1})?[0-9]{5}-[0-9]{4}">
    </div>
    <div>
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha">
    </div>
    <input type="submit" value="Salvar">    
    <button>Doador</button>
    <button>Beneficiário</button>
    <button>Empresa de Distribuição</button>
</body>
</html>
